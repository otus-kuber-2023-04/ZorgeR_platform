apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  labels:
    app: paymentservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymentservice
  strategy:
    rollingUpdate:
      # Аналог blue-green
      maxUnavailable: 0
      maxSurge: 100%
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      containers:
        - name: server
          image: mezorg/hipster-paymentservice:v0.0.2
          env:
            - name: PORT
              value: "50051"